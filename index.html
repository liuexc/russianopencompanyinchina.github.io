<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商业咨询服务博客</title>
    <style>
        /* 添加样式以美化页面 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>商业咨询服务博客</h1>
        <p>获取专业商业咨询服务，留下您的联系信息以获取更多信息。</p>
    </header>
    <div class="container">
        <h2>联系我们</h2>
        <p>填写下面的表单以获取更多信息：</p>
        <form action="提交表单的URL" method="POST">
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name" required>
            <label for="email">电子邮件：</label>
            <input type="email" id="email" name="email" required>
            <label for="message">留言：</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">提交</button>
        </form>
    </div>
</body>
</html>
